<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>

    <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
    <link rel="stylesheet" href="styles/acesso.css" />

    <!-- ---------------------- lógica aplicada no login ----------------------- -->
  </head>

  <body>
    <div class="left">
      <img src="./assets/pessoa-login.png" alt="" />
    </div>

    <div class="right">
      <form id="formLogin">
        <div class="form-header">
          <p>To-Do App</p>
        </div>
        <h1>Acessar</h1>

        <label for="email">
          Email:
          <input id="email" type="email" name="email" required />
        </label>
        <label for="password">
          Senha:
          <input id="password" type="password" name="password" required />
        </label>
        <div id="errorMessage" hidden>
          <small>
            <ul></ul>
          </small>
        </div>

        <button type="submit" class="btnLogin">Acessar</button>
      </form>
      <div class="ingressar">
        <a href="signup.html">Não possui conta? Crie agora mesmo</a>
      </div>
    </div>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
